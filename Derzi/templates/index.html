{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}

    <main>
        <section>
            <div class="grid_container">
                {% for product in products %}
                <div class="grid_box">
                    {% if product.image %}
                    <img src= "{{ product.image.url }}" alt="img">
                    {% else %}
                    {% endif %}
                    <p class="title">{{ product.title }}</p>
                    <span class="price">{{ product.price }} AZN</span>
                    <div class="select_size">
                        <select>
                            <option value="choose_size">ölçü seçin</option>
                            <option value="M">M</option>
                            <option value="S">S</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="basket">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3 1L1.5 3V10C1.5 10.2652 1.60536 10.5196 1.79289 10.7071C1.98043 10.8946 2.23478 11 2.5 11H9.5C9.76522 11 10.0196 10.8946 10.2071 10.7071C10.3946 10.5196 10.5 10.2652 10.5 10V3L9 1H3Z"
                                stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M1.5 3H10.5" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M8 5C8 5.53043 7.78929 6.03914 7.41421 6.41421C7.03914 6.78929 6.53043 7 6 7C5.46957 7 4.96086 6.78929 4.58579 6.41421C4.21071 6.03914 4 5.53043 4 5"
                                stroke="white" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="add_to_card">Səbətə əlavə et</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

{% endblock %}
